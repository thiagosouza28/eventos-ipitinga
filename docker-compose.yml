version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: catre_ipitinga_db
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-catre_db}
      POSTGRES_USER: ${POSTGRES_USER:-catre_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-catre_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-catre_admin} -d ${POSTGRES_DB:-catre_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
