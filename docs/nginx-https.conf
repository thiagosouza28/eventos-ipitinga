# Nginx reverse proxy for eventos-ipitinga (HTTPS + security headers)
# Replace api.seudominio.com with your real domain.
# Assumes Node.js backend listening on 127.0.0.1:9001.

map $http_upgrade $connection_upgrade {
  default close;
  websocket upgrade;
}

server {
  listen 80;
  listen [::]:80;
  server_name api.18-231-250-23.nip.io;

  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name api.18-231-250-23.nip.io;

  ssl_certificate /etc/letsencrypt/live/api.18-231-250-23.nip.io/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.18-231-250-23.nip.io/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  # Global headers for every response (API, PDFs, favicon, JSON, static)
  add_header Cross-Origin-Opener-Policy "same-origin" always;
  add_header Cross-Origin-Embedder-Policy "require-corp" always;
  add_header Origin-Agent-Cluster "?1" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "same-origin" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  client_max_body_size 20m;

  location = /favicon.ico {
    root /var/www/eventos-ipitinga/frontend/dist;
    try_files /favicon.ico =204;
    access_log off;
    expires 30d;
  }

  location / {
    proxy_pass http://127.0.0.1:9001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }
}
